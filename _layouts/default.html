{% seo %}

   <header>
  <div class="container" style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
    <!-- Title aligned to the left -->
    <a id="a-title" href="{{ '/' | relative_url }}" style="margin: 0;">
      <h1 style="color: #63c0f5; margin: 0;">{{ site.title | default: site.github.repository_name }}</h1>
    </a>

    <!-- Image aligned to the right -->
    <img src="assets/images/robot.svg" alt="Header Image" style="height: 100px; margin-left: auto;">
  </div>
   </br>
  <!-- Subtitle below both title and image -->
  <h2 style="text-align: left; margin-top: 10px; margin-left: 100px;">{{ site.description | default: site.github.project_tagline }}</h2>
</header>


    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
