   <header>
  <div class="container" style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
    <!-- Title aligned to the left -->
    <a id="a-title" href="{{ '/' | relative_url }}" style="margin: 0;">
      <h1 style="color: #63c0f5; margin: 0;">{{ site.title | default: site.github.repository_name }}</h1>
     <h1 style="color: #63c0f5; margin: 0;"> portfolio</h1>
     <img src="assets/images/robot.svg" alt="Header Image" style="height: 75px; margin-left: auto;">
    </a>
   <div style="margin-top: 0px;">

    <img align="left" width="40px" style="padding-right:12px; filter: brightness(0) invert(1);" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/github/github-original.svg"/>
  </a>
    <a href="mailto:dgwalters@me.com" style="color: #63c0f5; text-decoration: none; margin-right: 10px;">
    <img align="left" width="40px" style="padding-left:12px; filter: brightness(0) invert(1);" src="assets/images/icons8-email-50.png"/>
  </a>
      

</div>
  </div>
   
   </br>
  <!-- Subtitle below both title and image -->
    <div class="container" style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">

    </div>
   </header>
